<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RPG 2D (V4)</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Fallback small styles in case CSS fails to load */
    html, body { height: 100%; margin: 0; background: #0f1115; color: #e6e6e6; }
  </style>
</head>
<body>
  <div id="app">
    <header id="topbar">
      <div class="title">RPG 2D — Версия 4</div>
      <div class="spacer"></div>
      <button id="btnNewRun" class="primary">Новый забег</button>
    </header>

    <main id="stage">
      <canvas id="battleCanvas"></canvas>
    </main>

    <section id="hud">
      <div class="left">
        <div id="heroStats"></div>
        <div id="enemiesList"></div>
        <div id="actions">
          <button id="btnAttack" title="Обычная атака по выбранной цели">Атака</button>
          <button id="btnPower" title="Сильный удар: ×1.8 урона, 35% промаха">Сильный удар</button>
          <button id="btnHeal" title="Лечение: 25% от макс. HP (мин. 8)">Лечение</button>
        </div>
      </div>
      <div class="right">
        <div class="block-title">Журнал</div>
        <div id="log"></div>
      </div>
    </section>
  </div>

  <div id="overlay" class="hidden">
    <div id="modal" class="modal"></div>
  </div>

  <script src="main.js"></script>
</body>
<!-- Все строки UI на русском. Без внешних ассетов. -->
</html>
